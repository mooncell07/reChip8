site_name: re:Chip8
site_description: Documentation for re:Chip8.
site_author: Nova/mooncell07

theme:
  name: "material"
  logo: img/invader.png
  favicon: img/invader.ico
  palette:
    - scheme: slate
      primary: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

    - scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to Dark mode

  features:
    - navigation.top

repo_name: mooncell07/reChip8
repo_url: https://github.com/mooncell07/reChip8/

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
            how_root_heading: true
            members_order: "source"
        import:
            - https://docs.python.org/3.10/objects.inv

nav:
  - Home: index.md
  - re:Chip8:
    - reChip8: re:Chip8/rechip8.md
    - Display: re:Chip8/display.md
    - CPU: re:Chip8/cpu.md
    - Memory: re:Chip8/memory.md
    - Opcode: re:Chip8/opcode.md
    - Keypad: re:Chip8/keypad.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: "+"

extra_css:
- ./css/extra.css

